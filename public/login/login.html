<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writers' Collaborative - Login</title>
    <link rel="stylesheet" href="/baseStyles.css">
    <link rel="stylesheet" href="/login/login.css">
</head>
<body>
    <header>
        <h1 id="app-title">The Writers' Collaborative</h1>
    </header>
    <main>
        <h2>Log In</h2>
        <form id="login-form">
            <label for="login-cred-input">Email or Username: </label>
            <input type="text" id="login-cred-input" placeholder="Enter your username or email">
            <label for="login-password-input">Password: </label>
            <input type="password" id="login-password-input" placeholder="Enter your password">
            <div id="login-btns">
                <button type="button" id="login-cancel-btn">Cancel</button>
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/login/login.js"></script>
</body>
</html>
