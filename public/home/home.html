<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writers' Collaborative</title>
    <link rel="stylesheet" href="/baseStyles.css">
    <link rel="stylesheet" href="/home/home.css">
</head>
<body>
    <header>
        <h1 id="app-title">The Writers' Collaborative</h1>
        <div id="log-btn-container">
            <button id="login-btn" class="log-btn">Log In</button>
            <button id="signup-btn" class="log-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <h2 id="welcome-msg">Loading...</h2>
        <form id="search-form">
            <p id="search-by-part">
                Search By: 
                <select name="search-by-select" id="search-by-select">
                    <option value="stories">Stories</option>
                    <option value="author">Author</option>
                </select>
            </p>
            <p id="search-part">
                Search: 
                <input type="text" id="search-input">
                <button type="submit">Search</button>
            </p>
        </form>
        <button class="make-story-btn" hidden="true">Write a New Story</button>
        <table id="recent-story-table">
            <tr>
                <th>Recent Stories</th>
            </tr>
        </table>
        <table id="highest-rated-table">
            <tr>
                <th>Highest Rated</th>
            </tr>
        </table>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/home/home.js"></script>
</body>
</html>
