<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="/baseStyles.css">
    <link rel="stylesheet" href="/write_story/writeStory.css">
</head>
<body>
    <header>
        <h1 id="app-title">Bookshelf</h1>
    </header>
    <main>
        <form id="write-story-form">
            <h2>Write Your Story</h2>
            <label for="title-input">Title: </label>
            <input type="text" id="title-input">
            <label for="story-input">Story: </label>
            <textarea name="story-input" id="story-input" cols="30" rows="10"></textarea>
            <label for="public-box">This story will be public: </label>
            <input type="checkbox" id="public-box">
            <div id="write-btns">
                <button type="button" id="write-cancel-btn">Cancel</button>
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/write_story/writeStory.js"></script>
</body>
</html>
