<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writers' Collaborative - Story</title>
    <link rel="stylesheet" href="/baseStyles.css">
    <link rel="stylesheet" href="/story/story.css">
</head>
<body>
    <header>
        <h1 id="app-title">The Writers' Collaborative</h1>
        <button class="log-btn" id="story-back-btn">Back</button>
    </header>
    <main>
        <h2 id="story-view-title">Loading Title...</h2>
        <article id="story-content">
            <p>Loading Story...</p>
        </article>
        <p id="rating">Loading Rating...</p>
        <div id="rating-container"></div>
        <h3 id="comment-title">Comments</h3>
        <section id="comment-section">
            <p>Loading Comments...</p>
        </section>
    </main>
    <footer>
        
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/story/story.js"></script>

</html>
