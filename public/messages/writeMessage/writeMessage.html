<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="/baseStyles.css">
    <link rel="stylesheet" href="/messages/writeMessage/writeMessage.css">
</head>
<body>
    <header>
        <h1 id="app-title">Bookshelf</h1>
    </header>
    <main>
        <form id="send-message-form">
            <label for="msg-receiver">Receiver: </label>
            <input type="text" id="msg-receiver" placeholder="Who will receive the message?">
            <label for="message-input">Message: </label>
            <textarea name="message-input" id="message-input" cols="30" rows="10" placeholder="Enter your message"></textarea>
            <div id="msg-btns">
                <button type="button" id="msg-cancel-btn">Cancel</button>
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/messages/writeMessage/writeMessage.js"></script>
</body>
</html>
